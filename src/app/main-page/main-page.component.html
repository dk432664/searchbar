<body>
<div class="container">
 <div class="row">
    <div class="col-9">
<div  class="card mb-4" *ngIf="socialAuthService.authState | async as socialUser">
    <div class="card-body">
        <p class="card-title">Welcome , {{socialUser.name}}!</p>
        <br>
        <p class="card-text">Email: {{socialUser.email}}</p>
        <br>

    <button class="btn btn-secondary me-4"   (click)="signOut()">Logout</button>
    <button class="btn btn-primary"  (click)="home()">Home</button>
    </div>
    </div>
  </div>
</div>
</div>
</body>
